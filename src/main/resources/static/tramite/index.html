<div class="checkout-panel">
  <div class="panel-body">
    <h2 class="title">Compra</h2>

    <div class="payment-info">
      <div class="form-group">
        <label for="cardNumber">Número de Tarjeta</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9101 1121" maxlength="16">
      </div>

      <div class="form-group">
        <label for="expiryDate">Fecha de Expiración</label>
        <input type="text" id="expiryDate" placeholder="MM / YY" maxlength="5">
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" maxlength="3">
      </div>

      <div class="form-group">
        <label for="address">Domicilio de Entrega</label>
        <input type="text" id="address" placeholder="Calle Principal 123" maxlength="100">
      </div>

      <div class="form-group">
        <button type="submit" class="checkout-btn" id="checkout-btn">Comprar</button>
      </div>
    </div>
  </div>
</div>
